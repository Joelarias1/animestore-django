{% extends "admin_generic.html" %}

{% load static %}

{% block tittle %}  {% endblock %}


{% block content %}

<div id="content">
    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-9 bg-dark text-white p-4 rounded-right">
            <h1 class="mt-2 mb-2">Products</h1>

          </div>
          <div class="col-lg-3 bg-dark rounded-left p-4">
            <button class="btn btn-danger mt-3" id="buttonAdd">Add Product</button>
          </div>
        </div>
      </div>
    </section>

    <section class="info mt-4">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 p-3 rounded bg-light border">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Stock</th>
                  <th scope="col">Category</th>
                  <th scope="col">Price</th>
                </tr>
              </thead>
              <tbody>
                {% for product in products %}
                <tr>
                  <th scope="row">{{product.id}}</th>
                  <td>{{product.name}}</td>
                  <td>{{product.stock}}</td>
                  <td>{{product.category}}</td>
                  <td>{{product.price}} USD</td>
                </tr>
                {% endfor %}
                
              </tbody>
            </table>
          </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  {% endblock %}

</body>
</html>
