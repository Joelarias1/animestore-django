<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% block title %}<title>AnimeStore</title> {% endblock %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,500&family=Sora:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,500&family=Sora:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    {% block navbar %}
    <nav class="navbar navbar-expand-lg py-3 sticky-top shadow-lg" id="banner">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="{% static 'logo.png' %}"
            alt=""
            width="50"
            class="d-inline-block align-middle mr-2"
          />
          <span class="font-weight-bold btn-text" id="company">Store</span>
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active text-white" href="{% url 'home' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active text-white"
                href="{% url 'products' %}"
                >Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white" href="{% url 'about' %}"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white" href="{% url 'contact' %}"
                >Contact Us</a
              >
            </li>
            <li class="nav-item">
              <a
                href="{% url 'register' %}"
                class="btn text-white btnText"
                id="btnSign"
                >Sign In</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% endblock %}

    {% block content %}

    <!-- Cierre navbar -->

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/618b0502f2.js"
      crossorigin="anonymous"
    ></script>

    {% endblock %}

  </body>
</html>
