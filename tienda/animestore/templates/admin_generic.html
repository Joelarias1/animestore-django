<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% block title %}
    <title>AnimeStore - Admin</title>
    {% endblock %} {% load static %}
    <link rel="stylesheet" href="{% static 'admin.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,500&family=Sora:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,500&family=Sora:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    {% block sidebar %}
    <div class="d-flex">
        <div class="sidebar-container bgSidebar">
          <div class="logo">
            <h4>Store Admin</h4>
          </div>
  
          <div class="menu">
            <a href="#" class="d-block p-3 select"
              ><i class="fa-solid fa-table-columns p-3"></i>Products</a
            >
            <a href="#" class="d-block p-3 select"
              ><i class="fa-solid fa-comment p-3"></i>Comments</a
            >
            <a href="#" class="d-block p-3 select"
              ><i class="fa-solid fa-people-group p-3"></i>Users</a
            >
          </div>
        </div>
  
        <div class="w-100">

        </nav>



    <!--Container Main end-->
    {% endblock %} 
    
    

    {% block content %} {% endblock %}



    <!--SweetAlert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/618b0502f2.js"
      crossorigin="anonymous"
    ></script>



    <!-- Alerts SweetAlert-->
    {% if messages %} {% for m in messages %}
    <script>
      Swal.fire({
        title: "Congrats",
        text: "{{m}}",
        icon: "success",
        confirmButtonText: "Ok",
      });
    </script>
    {% endfor %} {% endif %}
  </body>
</html>
